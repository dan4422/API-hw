<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <title>Weather</title>
  </head>
  <body class="bg-warning">
    <section class="container bg-info p-4">
      <h1 class="text-center mt-5 mb-5 text-white">Get your Weather Here!</h1>
      <form class="form">
        <div class="row justify-content-between mt-4">
          <div class="col-5">
            <label for="city">Find out weather by city name:</label>
            <input id="city" class="cityWeather" type="text" />
            <button class="cityBtn">Submit!</button>
          </div>
          <br />
          <div class="col-5">
            <label for="zip">Find out weather by zip code:</label>
            <input id="zip" class="zipWeather" type="text" />
            <button class="zipBtn" type="submit">Submit!</button>
          </div>
        </div>
      </form>
    </section>
    <!-- Weather Showing section -->
    <section class="container weathersection mt-5">
      <!-- JS HTML goes in here -->
    </section>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </body>
</html>
